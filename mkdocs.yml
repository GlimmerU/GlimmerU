site_name: 微光育行

repo_url: https://github.com/GlimmerU/GlimmerU.github.io
repo_name: GlimmerU

theme:
  name: material
  custom_dir: overrides
  language: zh
  icon:
    logo: material/file-document
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      toggle:
        icon: material/brightness-4
        name: dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      toggle:
        icon: material/brightness-7
        name: light mode

  features:
    - navigation.instant
    - navigation.tabs
    - navigation
    - navigation.top

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html

plugins:
  - glightbox
  - search

extra:
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  social:
    - icon: material/github
      link: https://github.com/GlimmerU/GlimmerU.github.io

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/mermaid.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js

nav:
  - 首页:
      - 项目主页: "index.md"
      - 读者须知: "to-readers.md"
      - 联系我们: "contact-us.md"
      - 加入我们: "join-us.md"
      - 关于我们: "about-us.md"
      - 贡献者: "contributors.md"
  - 课程指引:
      - 介绍: "courses/index.md"
      - 高考课程:
          - 语文: "courses/CEE/Chinese/index.md"
          - 数学: "courses/CEE/Math/index.md"
          - 英语: "courses/CEE/English/index.md"
          - 物理: "courses/CEE/Physics/index.md"
          - 化学: "courses/CEE/Chemistry/index.md"
          - 生物: "courses/CEE/Biology/index.md"
      - 强基课程:
          - 数学: "courses/SBC/Math/index.md"
          - 物理: "courses/SBC/Physics/index.md"
          - 化学: "courses/SBC/Chemistry/index.md"
  - 技能培训:
      - 介绍: "skills/index.md"
      - Markdown 语法指北: "skills/markdown.md"
  - 资源链接:
      - 介绍: "resources/index.md"
